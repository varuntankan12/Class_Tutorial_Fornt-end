<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassTutorials | ChangePAssword</title>
    <link rel="stylesheet" href="Styles/Navbar.css">
    <link rel="stylesheet" href="Styles/Common.css">
    <link rel="stylesheet" href="Styles/ChangePassword.css">
    <link rel="stylesheet" href="Styles/InputStyle.css">
    <link rel="stylesheet" href="Styles/Button.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <a href="/index.html" class="link"><img src="assets/Class_tutorials.png" alt="logo" class="logo"></a>

                <div class="nav-content flex-center">
                    <a href="/login.html" class="link" style="color: #9BD6FF;">Login</a>
                    <div class="profile-details flex-center hidden" id="profile_details">
                        <a href="#" class="link">Dashboard</a>
                        <a href="#" class="link">Log-out</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="flex-center">
        <div class="main-container">
            <form action="/changepassword.html" class="form flex-center-column" id="reset-password-form">
                <div class="heading-container">
                    <h2 id="form-heading">Create new password</h2>
                    <p id="form-paragraph">Enter your new password and you are all set.</p>
                </div>
                <div class="input-field-container flex-center-column">
                    <label for="Enter_new_password_input" class="input-field" id="new_password">
                        Enter New Password <span class="red">*</span><br>
                        <input type="password" class="input password-field" id="Enter_new_password_input"
                            placeholder="Enter password">
                        <p id="Enter_new_password_warning" class="red"></p>
                        <img src="assets/eye.svg" alt="eye" class="view-hide-button" id="view_hide_btn_crt_new">
                    </label>
                    <label for="confirm_new_password_input" class="input-field" id="confirm_new_password">
                        Confirm New Password <span class="red">*</span><br>
                        <input type="password" class="input password-field" id="confirm_new_password_input"
                            placeholder="Enter password">
                        <p id="confirm_new_password_warning" class="red"></p>
                        <img src="assets/eye.svg" alt="eye" class="view-hide-button" id="view_hide_btn_cnfrm_new">
                    </label>
                </div>
                <button class="button login-button flex-center" type="submit" id="submit-button">Reset Password</button>
                <a href="login.html"><img src="assets/BackArrow.svg" alt="back" id="back_to_login"> Back to login</a>
                <p class="backend-failure red" id="password_desc">wrong username and password</p>
            </form>
        </div>
    </main>

    <script src="Scripts/navbar.js"></script>
    <script src="Scripts/ChangePassword.js"></script>
</body>

</html>
