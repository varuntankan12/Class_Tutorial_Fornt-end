    <main class="flex-center">
        <div class="main-container">
            <div class="side-panel">
                <ul class="flex-center-column">
                    <li class=""><a href="/adminhome.html">Home</a></li>
                    <li class=""><a href="/admineditteacher.html">Edit Teachers</a></li>
                    <li class=""><a href="/admineditcourses.html">Edit Courses</a></li>
                    <li class="active"><a href="/admineditsubject.html">Edit Subjects</a></li>
                </ul>
            </div>
            <div class="home-content flex-center-column">
                <form action="/" class="form flex-center-column" id="add-edit-subject-form">
                    <h2>Add New Subject</h2>
                    <div class="input-field-container flex-center-column">
                        <label for="select_course" class="input-field">
                            Select Course <span class="red">*</span><br>
                            <select name="course" id="select_course" class="select-course">
                                <option value="">Select Course</option>
                                <option value="btech">B. tech</option>
                                <option value="bca">BCA</option>
                            </select>
                            <p id="select_course_warning" class="red"></p>
                        </label>
                        <label for="select_branch" class="input-field">
                            Select Branch <span class="red">*</span><br>
                            <select name="branch" id="select_branch" class="select-Branch">
                                <option value="">Select Branch</option>
                                <option value="cse">Computer Science and Engineering</option>
                                <option value="me">Machenical</option>
                                <option value="ee">Electrical Engineering</option>
                            </select>
                            <p id="select_branch_warning" class="red"></p>
                        </label>
                        <label for="select_semester" class="input-field">
                            Select Semester <span class="red">*</span><br>
                            <select name="semester" id="select_semester" class="select-semester">
                                <option value="">Select Semester</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            <p id="select_semester_warning" class="red"></p>
                        </label>
                        <label for="subject_name" class="input-field">
                            Subject's Name <span class="red">*</span><br>
                            <input type="text" class="input" id="subject_name" placeholder="Enter Subject's Name">
                            <p id="subject_name_warning" class="red"></p>
                        </label>
                    </div>
                    <button class="button submit-button flex-center" type="submit">Add Teacher</button>
                    <p class="backend-failure red">can't add teacher right now</p>
                </form>

                <div class="subject-details flex-center">
                    <h3>Subject name</h3>
                    <p class="flex-center">B.tech</p>
                    <p>Computer science and engineering</p>

                    <div class="flex-center">
                        <img src="assets/DeleteIcon.svg" alt="delete">
                        <button class="button">
