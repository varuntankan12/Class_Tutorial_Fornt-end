            <div class="home-content flex-center-column">
                <form action="/" class="form flex-center-column" id="add-edit-course-form">
                    <h2>Add New Course</h2>
                    <div class="input-field-container flex-center-column">
                        <label for="course_name_input" class="input-field">
                            Teacher's Name <span class="red">*</span><br>
                            <input type="text" class="input" id="course_name_input" placeholder="Enter Course Name">
                            <p id="course_name_warning" class="red"></p>
                        </label>
                        <div class="branch-input-field flex-center-column" id="branch_input_container">
                            <label for="branch_input_1" class="input-field">
                                Branch Name <span class="red">*</span><br>
                                <input type="text" class="input branch-input" id="branch_input_1"
                                    placeholder="Enter Branch Name">
                                <p id="branch_name_warning_1" class="red"></p>
                            </label>
                            <button class="button flex-center" id="add_more_branch_btn">
                                <img src="assets/AddIcon.svg" alt="add">
                                Add More</button>
                        </div>
                        <label for="semester_count_input" class="input-field">
                            Enter Number of Semester <span class="red">*</span><br>
                            <input type="number" class="input" id="semester_count_input" placeholder="Enter Semester count">
                            <p id="semester_count_warning" class="red"></p>
                        </label>
                    </div>
                    <button class="button submit-button flex-center" type="submit">Add Course</button>
                    <p class="backend-failure red">can't add course right now</p>
                </form>

                    <h3>Course name</h3>
                    <p class="flex-center">4 Branches</p>
