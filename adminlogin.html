<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Login</title>
    <link rel="stylesheet" href="Styles/Navbar.css">
    <link rel="stylesheet" href="Styles/Common.css">
    <link rel="stylesheet" href="Styles/Button.css">
    <link rel="stylesheet" href="Styles/AdminLoginPage.css">
    <link rel="stylesheet" href="Styles/InputStyle.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <a href="/index.html" class="link"><img src="assets/Class_tutorials.png" alt="logo" class="logo"></a>

                <div class="nav-content flex-center">
                    <div class="nav-profile flex-center">
                        <img src="assets/Hamburger_icon.svg" alt="hamburger" class="hamburger hidden" id="hamburger">
                        <div class="profile-image" id="profile">
                            <img src="assets/profile.svg" alt="profile" class="profile">
                        </div>
                    </div>
                    <!-- <a href="#" class="link" style="color: #9BD6FF;">Login/Sign-up</a> -->
                    <div class="profile-details flex-center hidden" id="profile_details">
                        <a href="/adminlogin.html" class="link">Log-out</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="form-container flex-center">
        <form action="/" class="form flex-center-column" id="admin-login-form">
            <h2>Welcome Admin</h2>
            <div class="input-field-container flex-center-column">
                <label for="email_input" class="input-field">
                    Email Address <span class="red">*</span><br>
                    <input type="email" class="input" id="email_input" placeholder="Enter email address">
                    <p id="email_warning" class="red"></p>
                </label>
                <label for="password_input" class="input-field">
                    Password <span class="red">*</span><br>
                    <input type="password" class="input password-field" id="password_input"
                        placeholder="Enter password">
                    <p id="password_warning" class="red"></p>
                    <img src="assets/eye.svg" alt="eye" class="view-hide-button" id="view_hide_btn">
                </label>
            </div>
            <button class="button admin-login-button flex-center" type="submit">Login</button>
            <p class="backend-failure red">wrong username and password</p>
        </form>
    </section>
    <script src="Scripts/navbar.js"></script>
    <script src="Scripts/EmailValidation.js"></script>
    <script src="Scripts/PasswordValidation.js"></script>
    <script>
        document.getElementById('admin-login-form').addEventListener('submit', function (event) {
            let isValid = true;
            isValid = checkValidEmail();
            isValid = checkValidPassword();
            if (!isValid || !isValid) {
                event.preventDefault();
            }
        });
    </script>

</body>

</html>
