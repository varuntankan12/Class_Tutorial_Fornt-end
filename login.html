<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassTutorials | Login</title>
    <link rel="stylesheet" href="Styles/Navbar.css">
    <link rel="stylesheet" href="Styles/Common.css">
    <link rel="stylesheet" href="Styles/Login.css">
    <link rel="stylesheet" href="Styles/InputStyle.css">
    <link rel="stylesheet" href="Styles/Button.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <a href="/index.html" class="link"><img src="assets/Class_tutorials.png" alt="logo" class="logo"></a>

                <div class="nav-content flex-center">
                    <div class="nav-list" id="navlist">
                        <a href="/index.html" class="link">Home</a>
                        <a href="#" class="link">About</a>
                        <a href="#" class="link">Community</a>
                    </div>
                    <div class="nav-profile flex-center">
                        <img src="assets/Hamburger_icon.svg" alt="hamburger" class="hamburger hidden" id="hamburger">
                    </div>
                    <a href="#" class="link" style="color: #9BD6FF;">Sign-up</a>
                    <div class="profile-details flex-center hidden" id="profile_details">
                        <a href="#" class="link">Dashboard</a>
                        <a href="#" class="link">Log-out</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="flex-center">
        <div class="main-container">
            <img src="assets/LoginPageBG.svg" alt="bg-login" class="bg-img">
            <form action="/" class="form flex-center-column" id="login-form">
                <div class="heading-container">
                    <h2>Welcome Back</h2>
                    <p>Your journey towards greatness resumes here.
                        Login with your email address and password. <img src="assets/NotificationBell.svg" alt="bell">
                    </p>
                </div>
                <div class="select-login-as">
                    <label for="student" id="student_label"><input type="radio" id="student" name="login_as"
                            value="student" checked>
                        Student</label>
                    <label for="teacher" id="teacher_label"><input type="radio" id="teacher" name="login_as"
                            value="teacher">
                        Teacher</label>
                </div>
                <div class="input-field-container flex-center-column">
                    <label for="email_input" class="input-field" id="email_field">
                        Email Address <span class="red">*</span><br>
                        <input type="email" class="input" id="email_input" placeholder="Enter email address">
                        <p id="email_warning" class="red"></p>
                    </label>
                    <label for="password_input" class="input-field" id="password_field">
                        Password <span class="red">*</span><br>
                        <input type="password" class="input password-field" id="password_input"
                            placeholder="Enter password">
                        <div class="stay-apart flex-center">
                            <p id="password_warning" class="red"></p>
                            <p><a href="#">Forget Password</a></p>
                        </div>
                        <img src="assets/eye.svg" alt="eye" class="view-hide-button" id="view_hide_btn">
                    </label>
                </div>
                <button class="button login-button flex-center" type="submit">Sign in</button>
                <p class="backend-failure red">wrong username and password</p>
            </form>
        </div>
    </main>

    <script src="Scripts/navbar.js"></script>
    <script src="Scripts/EmailValidation.js"></script>
    <script src="Scripts/PasswordValidation.js"></script>
    <script src="Scripts/LoginPage.js"></script>
</body>

</html>
